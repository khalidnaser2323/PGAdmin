<!-- Add and Edit modal -->
<!-- move this to another template -->
<div class="modal" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animated fadeIn">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title"> Add / Edit card </h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label>Card Name </label>
            <input type="text" placeholder="Card name" class="form-control textbox-rounded">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea rows="1" placeholder="Description" class="form-control textbox-rounded"></textarea>
          </div>
        </form>
        <form action="#" class="dropzone" id="dropzoneForm">
          <div class="fallback">
            <input name="file" type="file" multiple />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-white btn-rounded" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-rounded" (click)="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
