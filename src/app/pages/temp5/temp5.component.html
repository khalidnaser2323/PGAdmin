<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a href="index.html" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="login.html">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="wrapper wrapper-content">
        <div class="container">
          <div class="row">

          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="ibox-title">
                <div class="ibox-tools">
                  <h3 class="text-center"> Overview </h3>
                </div>
              </div>
              <div class="card-box padding-h-20">
                <div class="form-group">
                  <label> Title </label>
                  <input type="text" placeholder=" title" class="form-control textbox-rounded">
                </div>
                <div class="form-group">
                  <label> Details / Description </label>
                  <textarea rows="2" placeholder="Details" class="form-control textbox-rounded"></textarea>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-primary btn-rounded full-width" type="button"> Save </button>
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-danger btn-rounded full-width" type="button"> Cancel </button>
                  </div>
                </div>

              </div>
            </div>
           
            <div class="col-lg-6 col-md-6">
                <form (ngSubmit)="ChartSubmit(f)" #f="ngForm">
              <div class="ibox-title">
                <div class="ibox-tools">
                  <h3 class="text-center"> Chart data</h3>
                </div>
              </div>
              <div class="card-box padding-h-20">
                <div class="form-group">
                  <label>First Variable name </label>
                  <input type="text" placeholder="variable name" 
                  class="form-control textbox-rounded"
                  ngModel 
                  name="firstVar">
                </div>
                <div class="form-group">
                  <label>Secound Variable name </label>
                  <input type="text" placeholder="variable name" 
                  class="form-control textbox-rounded"
                  ngModel 
                  name="SecoundVar">
                </div>
                <!-- <div class="form-group">
                  <button type="button" class="btn btn-default btn-rounded" title="Add new variable">
                    <i class="fa fa-plus"></i> &nbsp;&nbsp; Add new variable </button>
                </div> -->
                <div class="form-group">
                  <label> X-axis values </label>
                  <textarea rows="2" placeholder="2006,2007,2008,..."
                   class="form-control textbox-rounded" ngModel 
                   name="xValues"></textarea>
                </div>
                <div class="form-group">
                  <label> Variable 1 values </label>
                  <textarea rows="2" placeholder="30,20,25,..."
                   class="form-control textbox-rounded"  ngModel
                    name="y1Values"></textarea>
                </div>
                <div class="form-group">
                  <label> Variable 2 values </label>
                  <textarea rows="2" placeholder="30,20,25,..."
                   class="form-control textbox-rounded"  ngModel 
                   name="y2Values"></textarea>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-default btn-rounded full-width"  type="submit"> Draw </button>
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-success btn-rounded full-width" type="submit"> Save and Add </button>
                  </div>

                </div>

              </div>
            </form>
            </div>
          
          </div>
          <div class="row ">
            <div class="col-lg-12 ">
              <div class="card-box padding-h-20 text-center ">
                <p> Final chart will be here .. </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer ">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>
</body>
