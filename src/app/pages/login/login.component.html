<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>

        <h1 class="logo-name">
          <i> P&G </i>
        </h1>

      </div>
      <h3>Welcome to P&G</h3>
      <p>Administrator login
        <br /> Please enter the below information to manage your account.
      </p>
      <form class="m-t" #loginForm="ngForm" name="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <input type="text" name="username" id="username" #username="ngModel" class="form-control textbox-rounded" placeholder="Username"
            required [(ngModel)]="loginFormObject.username">
        </div>
        <div class="form-group">
          <input type="password" id="password" #password="ngModel" [(ngModel)]="loginFormObject.password" name="password" required
            class="form-control textbox-rounded" placeholder="Password">
        </div>
        <button class="btn btn-primary block full-width m-b btn-rounded" type="submit">Login</button>
        <!-- <a>
          <small>Forgot password?</small>
        </a> -->
      </form>
      <p class="m-t">
        <small>Copyright P&G &copy; 2018</small>
      </p>
    </div>
  </div>
  <swal #errorDialog></swal>

</body>
