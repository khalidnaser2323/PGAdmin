<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a routerLink="/" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a routerLink="/login">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row page-heading">
          <button class="btn btn-success btn-rounded" style="margin-top: 10px" type="button" (click)="onBackCliced()"> Back to Card </button>
      </div>
      <div class="wrapper">
        <div class="row">
          <div class="col-lg-4 col-md-4">
            <div class="ibox-title">
              <div class="ibox-tools">
                <h3 class="text-center"> Chart data</h3>
              </div>
            </div>
            <div class="card-box padding-h-20">
              <div class="form-group">
                <label> Variable 1 name </label>
                <input type="text" placeholder="variable name" [(ngModel)]="ChartValues.label" class="form-control textbox-rounded">
              </div>

              <div class="form-group">
                <label> X-axis values </label>
                <textarea rows="2" placeholder="2006,2007,2008,..." [(ngModel)]="ChartValues.xaxisValues" class="form-control textbox-rounded"></textarea>
              </div>
              <div class="form-group">
                <label> Variable 1 values </label>
                <textarea rows="2" placeholder="30,20,25,..." [(ngModel)]="ChartValues.yaxisValues" class="form-control textbox-rounded"></textarea>
              </div>

              <div class="row">
                <div class="col-lg-6 col-md-6 form-group">
                  <button class="btn btn-default btn-rounded full-width" type="button" (click)="openDialog()"> Draw </button>
                </div>
                <div class="col-lg-6 col-md-6 form-group">
                  <button class="btn btn-success btn-rounded full-width" (click)="onSaveChartData()" type="button"> Save all </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-sm-12 col-xs-12 btn-white padding-top-20">
            <table class="table table-bordered text-center">
              <tr class="blue-table-header">
                <th></th>
                <th></th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader1" />
                </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader2" />
                </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader3" />
                </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader4" />
                </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader5" /> </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader6" />
                </th>
                <th class="text-center">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[0].tableHeader7" />
                </th>
              </tr>
              <tr>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value1" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value2" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value3" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value4" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value5" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value6" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value7" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value8" />
                </td>
                <td class="orange-bg">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[1].value9" />
                </td>
              </tr>
              <tr>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value1" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value2" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value3" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value4" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value5" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value6" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value7" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value8" />
                </td>
                <td class="orange-bg">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[2].value9" />
                </td>
              </tr>
              <tr>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value1" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value2" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value3" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value4" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value5" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value6" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value7" />
                </td>
                <td>
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value8" />
                </td>
                <td class="orange-bg">
                  <input class="form-control" type="text" [(ngModel)]="ChartValues.tableData[3].value9" />
                </td>
              </tr>
            </table>
            <!-- <div class="row">
                <div class="col-lg-2 col-md-2 form-group">
                    <button class="btn btn-success btn-rounded full-width" type="button" (click)="saveTableData()"> Save </button>
                </div>
            </div> -->
          </div>


        </div>

      </div>
      <div class="footer">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>
  <swal #successDialog title="Saved!" text="Saved data successfully" type="success" (confirm)="onConfirm($event)"></swal>

</body>
