<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a routerLink="/" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a routerLink="/login">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="row page-heading">

      </div>
      <div class="wrapper wrapper-content btn-white">
        <div class="row ">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-offset-5 col-sm-4">
            <div class="pull-right">
              <button class="btn btn-success btn-rounded margin-15-bottom margin-h-10" type="button" (click)="saveAll()"> Save all</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div id="num01" *ngIf="activePanel =='1'">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-heading panel-temp text-center">
                    <input type="text" class="form-control" [(ngModel)]="tempModel.colOneHeader" placeholder="Column 1 header" />
                  </div>
                  <div class="clearfix"></div>
                  <div class="panel-body temp11">
                    <textarea class="form-control" [(ngModel)]="tempModel.colOneText" placeholder="Column 1 text" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-heading panel-temp text-center">
                    <input type="text" class="form-control" [(ngModel)]="tempModel.colTwoHeader" placeholder="Column 2 header" />
                  </div>
                  <div class="clearfix"></div>
                  <div class="panel-body temp11">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colTwoText" placeholder="Column 2 text"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-heading panel-temp text-center">
                    <input type="text" class="form-control" [(ngModel)]="tempModel.colThreeHeader" placeholder="Column 3 header" />
                  </div>
                  <div class="clearfix"></div>
                  <div class="panel-body temp11">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colThreeText" placeholder="Column 3 text"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div id="num02" *ngIf="activePanel =='2'">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colFourText" placeholder="Column 4 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colFiveText" placeholder="Column 5 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colSixText" placeholder="Column 6 text"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div id="num03" *ngIf="activePanel =='3'">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colSevenText" placeholder="Column 7 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colEightText" placeholder="Column 8 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colNineText" placeholder="Column 9 text"></textarea>

                  </div>
                </div>
              </div>
            </div>
            <div id="num04" *ngIf="activePanel =='4'">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colTenText" placeholder="Column 10 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colElevenText" placeholder="Column 11 text"></textarea>

                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary temp11">
                  <div class="panel-body temp11 active">
                    <textarea class="form-control" rows="10" [(ngModel)]="tempModel.colTwelveText" placeholder="Column 12 text"></textarea>
                  </div>
                </div>
              </div>
            </div>


            <div class="row padding-v-20">
              <div style="text-align:center">
                <a (click)="showPanel('1')" [ngClass]="{'active' : activePanel=='1'}" class="btn btn-circle btn-default">1</a>
                <a (click)="showPanel('2')" [ngClass]="{'active' : activePanel=='2'}" class="btn btn-circle btn-default">2</a>
                <a (click)="showPanel('3')" [ngClass]="{'active' : activePanel=='3'}" class="btn btn-circle btn-default">3</a>
                <a (click)="showPanel('4')" [ngClass]="{'active' : activePanel=='4'}" class="btn btn-circle btn-default">4</a>
              </div>
            </div>
          </div>

            <div class="form-group">
              <label> Image </label>
              <form action="#" class="dropzone" id="dropzoneForm">
                <div class="fallback">
                  <input name="file" type="file" multiple />
                </div>
              </form>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 form-group">
                <button class="btn btn-primary btn-rounded full-width" type="button"> Save </button>
              </div>
            </div>
          </div> -->

        </div>

      </div>
      <div class="footer">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>
  <swal #successDialog title="Saved!" text="Saved data successfully" type="success"></swal>

</body>
