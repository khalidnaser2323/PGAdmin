<form (ngSubmit)="AddCard(f)" #f="ngForm">
    <div class="modal body" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Edit card </h4>
                </div>

                <div class="modal-body">
                    <div role="form">
                        <div class="form-group">
                            <label>Card Name </label>
                            <input type="text" placeholder="Card name" disabled required class="form-control textbox-rounded"
                                name="title" [(ngModel)]="newCardTitle" #title="ngModel">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="1" placeholder="subtitle" class="form-control textbox-rounded" name="subtitle"
                                [(ngModel)]="cardObject.subtitle" #subtitle="ngModel"></textarea>
                        </div>
                    </div>
                    <form class="form-group">
                        <div class="fallback">
                            <label>Image should be 260 in height and 330 in width </label>
                            <input id="file" name="file" (change)="handleFileInput($event.target.files)" type="file"
                                accept="image/*" />
                        </div>
                    </form>
