<form (ngSubmit)= "AddCard(f)" #f="ngForm">
<div class="modal" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content animated fadeIn">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title"> Add / Edit card </h4>
          </div>
      
          <div class="modal-body">
              <div role="form">
                  <div class="form-group">
                      <label>Card Name </label> 
                      <input type="text" placeholder="Card name"
                       class="form-control textbox-rounded"
                       name="CardName"
                       ngModel
                       >
                  </div>
                  <div class="form-group">
                      <label>Description</label> 
                      <textarea rows="1" placeholder="Description"
                       class="form-control textbox-rounded"
                       name="Description"
                       ngModel
                       ></textarea></div>
                </div>
              <div action="#" class="dropzone form-group" id="dropzoneForm">
                  <div class="fallback">
                      <input  name="file" type="file" 
                      (change)=" onSelectedImadge($event) " multiple
                      
                      />
                  </div>
              </div>
              <div class="clearfix"></div>
              <div class="form-group">
                  <button type="button" class="btn btn-default btn-rounded"><i class="fa fa-plus"></i>&nbsp; Add Button </button>
              </div>
              <div class="row">
                  <div class="col-md-4">
                      <label> Button 1 name</label>
                      <div class="input-group">
                          <input type="text" class="form-control textbox-rounded" value="Button 1"> <span class="input-group-btn">
                              <button type="button" class="btn btn-danger btn-rounded">
                                  <i class="fa fa-times"></i>
                              </button>
                          </span>
                      </div>
                      <button type="button" class="btn btn-w-m btn-link" data-toggle="modal" data-target="#template"> Select template </button>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <div class="product-chooser-item">
                              <img src="img/temp10.png" class="img-responsive">
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <label> Button 2 name</label>
                      <div class="input-group">
                          <input type="text" class="form-control textbox-rounded" value="Button 2"> <span class="input-group-btn">
                              <button type="button" class="btn btn-danger btn-rounded">
                                  <i class="fa fa-times"></i>
                              </button>
                          </span>
                      </div>
                      <button type="button" class="btn btn-w-m btn-link" data-toggle="modal" data-target="#template"> Select template </button>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <div class="product-chooser-item">
                              <img src="img/temp3.png" class="img-responsive">
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <label> Button 3 name</label>
                      <div class="input-group">
                          <input type="text" class="form-control textbox-rounded" value="Button 3"> 
                          <span class="input-group-btn">
                              <button type="button" class="btn btn-danger btn-rounded">
                                  <i class="fa fa-times"></i>
                              </button>
                          </span>
                      </div>
                      <button type="button" class="btn btn-w-m btn-link" data-toggle="modal" data-target="#template"> Select template </button>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <div class="product-chooser-item">
                              <img src="img/temp1.png" class="img-responsive">
                          </div>
                      </div>
                  </div>
              </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-white btn-rounded" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success btn-rounded"  >Save changes</button>
          </div>
      </div>
  </div>
</div>
</form>
