<div class="col-sm-6">
    <div class="ibox-title">
        <div class="ibox-tools">
            <button class="btn btn-default btn-rounded padding-35-h" type="button" (click)="onCardEditClicked()">
                Edit</button>
            <button class="btn btn-success btn-rounded padding-35-h" style="margin-left: 10px" type="button" (click)="changePublicPrivateStatus()">
                {{card.public ? 'Set private' : 'Set public'}} </button>
            <a class="close-link alert">
                <i class="fa fa-times-circle fa-3x danger-color" (click)="onDelete()"></i>
            </a>
        </div>
    </div>
    <div class="card-box">
        <div class="col-sm-4">
            <div class="text-center">
                <img alt="image" class="child-card img-responsive" src="{{imagePath}}{{card.imageID}}">
            </div>
        </div>
        <div class="col-sm-8">
            <h3>
                <strong> {{card.title}} </strong>
            </h3>
            <p>
                {{card.subtitle}}
            </p>
            <div class="user-button">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let button of card.buttons | keys">
                        <button type="button" class="btn btn-success btn-sm btn-block btn-rounded" (click)="onButtonClicked(button)">{{button.value}}</button>
                    </div>

                </div>
                <!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" > -->
                <button type="button" class="btn btn-default btn-rounded" style="margin-top: 10px" (click)="addNewButton()">
                    <i class="fa fa-plus"></i>&nbsp; Add Button </button>
                <!-- </div> -->
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>
<swal #promptSwal (confirm)="fillData($event)" (cancel)="deleteButton($event)">
    <div *swalPartial style="text-align: center;align-items: center">
        <input type="text" placeholder="Button title" required class="form-control textbox-rounded" name="title" [(ngModel)]="buttonTitle"
            #title="ngModel">
        <button (click)="editButtonTitle()" type="button" class="swal2-confirm swal2-styled" aria-label="" style="margin-top: 5px;border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214);">Edit name</button>
    </div>
</swal>

<ngx-spinner></ngx-spinner>
