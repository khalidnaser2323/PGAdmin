<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a routerLink="/" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a routerLink="/login">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="wrapper wrapper-content">
        <div class="container">
          <div class="row">
              <button class="btn btn-success btn-rounded margin-15-bottom" type="button" (click)="onBackCliced()"> Back to Card </button>

          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="ibox-title">
                <div class="ibox-tools">
                  <h3 class="text-center"> Overview </h3>
                </div>
              </div>
              <div class="card-box padding-h-20">
                <div class="form-group">
                  <label> Title </label>
                  <input type="text" placeholder=" title"  [(ngModel)]="chartValues.tempName" class="form-control textbox-rounded">
                </div>
                <div class="form-group">
                  <label> Details / Description </label>
                  <textarea rows="2" placeholder="Details"  [(ngModel)]="chartValues.tempDescribtion" class="form-control textbox-rounded"></textarea>
                </div>

                <!-- <div class="row">
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-primary btn-rounded full-width" (click)=" onsaveTitle()" type="button"> Save </button>
                  </div>
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-danger btn-rounded full-width" type="button"> Cancel </button>
                  </div>
                </div> -->

              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="ibox-title">
                <div class="ibox-tools">
                  <h3 class="text-center"> Chart data</h3>
                </div>
              </div>
              <div class="card-box padding-h-20">
                <div class="form-group">
                    <label>Labels</label>
                    <input type="text" placeholder="variable name" 
                    class="form-control textbox-rounded"  [(ngModel)]="chartValues.label">
                </div>
               
                <div class="form-group">
                    <label> X-axis values </label>
                    <textarea rows="2" placeholder="2006,2007,2008,..."
                     class="form-control textbox-rounded" [(ngModel)]="chartValues.xaxisValues"></textarea>
                </div>
                <div class="form-group">
                    <label> y-axis values </label>
                    <textarea rows="2" placeholder="30,20,25,..." 
                    class="form-control textbox-rounded"  [(ngModel)]="chartValues.yaxisValues"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-lg-6 col-md-6 form-group">
                        <button class="btn btn-default btn-rounded full-width" type="button" (click)="openDialog()"> Draw </button>
                    </div>
                    <div class="col-lg-6 col-md-6 form-group">
                        <button class="btn btn-success btn-rounded full-width" type="button" (click)="onSaveChartData()"> Save all </button>
                    </div>
                   
                </div>

            </div>
            </div>

          </div>
         
        </div>
      </div>
      <div class="footer">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>
  <swal #successDialog title="Saved!" text="Saved data successfully" type="success" (confirm)="onConfirm($event)" ></swal>

</body>
