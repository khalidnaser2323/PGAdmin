<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a routerLink="/" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="/login">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="wrapper wrapper-content">
        <div class="">
          <div class="row">
            <div class="col-lg-12">
              <div class="pull-right margin-20-bottom">
                <button class="btn btn-success btn-rounded" type="button" data-toggle="modal" data-target="#edit" (click)="setSelectedPillar(null)">
                  Add new pillar </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4" *ngFor="let pillar of pillars">
              <div class="ibox-title">
                <div class="ibox-tools">
                  <button class="btn btn-default btn-rounded padding-35-h" type="button" data-toggle="modal" (click)="setSelectedPillar(pillar)"
                    data-target="#edit"> Edit</button>

                  <a class="close-link alert" (click)="deletePillar(pillar.id)">
                    <i class="fa fa-times-circle fa-3x danger-color"></i>
                  </a>
                </div>
              </div>
              <div class="card-box">
                <a>
                  <div class="col-sm-5">
                    <div class="text-center">
                      <img alt="image" class="home-card img-responsive" src="{{pillar.imageID}}">
                    </div>
                  </div>
                  <div class="col-sm-7">
                    <h3>
                      <strong> {{pillar.name}} </strong>
                    </h3>
                    <p>
                      {{pillar.subtitle}}
                    </p>
                  </div>
                  <div class="clearfix"></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>

  <app-add-edit-pillar-popup (onSaveClicked)="onSaveClicked($event)" [pillar]="selectedPillar"></app-add-edit-pillar-popup>
  <swal #deleteSwal (confirm)="confirmDelete()"></swal>
  <swal #deleteConfirmedSwal title="Deleted!" text="Your card has been deleted." type="success"></swal>

</body>
