<body class="top-navigation">
  <div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom white-bg">
        <nav class="navbar navbar-static-top" role="navigation">
          <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed"
              type="button">
              <i class="fa fa-reorder"></i>
            </button>
            <a href="index.html" class="navbar-brand">
              <i>P&G</i>
            </a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-top-links navbar-right">
              <li>
                <a href="login.html">
                  <i class="fa fa-sign-out"></i> Log out
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="wrapper wrapper-content">
        <div class="">
          <div class="row ">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-offset-5 col-sm-4">
              <div class="pull-right">
                <button class="btn btn-success btn-rounded margin-15-bottom" type="button" (click)="addNewStage()"> Add new stage </button>
                <button class="btn btn-success btn-rounded margin-15-bottom margin-h-10" (click)="saveAll()" type="button"> Save all </button>
                <button class="btn btn-default btn-rounded margin-15-bottom" type="button" (click)="openDialog()"> Draw chart</button>
              </div>
            </div>
          </div>
          <!-- <div class="row ">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-offset-5 col-sm-3">
              <div class="pull-right">
                <button class="btn btn-success btn-rounded margin-15-bottom" type="button"> Add new stage </button>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let stage of stages; index as i">
              <div class="card-box padding-h-20">
                <div class="form-group">
                  <h2 style="text-align: center">{{stage.stageNumber}} </h2>
                  <label> Value </label>
                  <input type="text" placeholder="12000" [(ngModel)]="stage.StagePrice" class="form-control textbox-rounded">
                </div>
                <div class="form-group">
                  <label> percentage </label>
                  <input type="number" placeholder="20" [(ngModel)]="stage.percentValue" class="form-control textbox-rounded">
                </div>
                <div class="form-group">
                  <label> Stage number </label>
                  <input type="text" placeholder="Stage 1" [(ngModel)]="stage.stageNumber" class="form-control textbox-rounded">
                </div>
                <div class="form-group">
                  <label> Details </label>
                  <textarea rows="2" placeholder="Description" [(ngModel)]="stage.tempDescribtion" class="form-control textbox-rounded"></textarea>
                </div>
                <div class="row">
                  <!-- <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-primary btn-rounded full-width" (click)="saveStage(stage)" type="button"> Save stage </button>
                  </div> -->
                  <div class="col-lg-6 col-md-6 form-group">
                    <button class="btn btn-danger btn-rounded full-width" (click)="clearStage(stage)" type="button"> Delete stage </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <strong>P&G</strong> Copyright &copy; 2018
        </div>
      </div>
    </div>
  </div>
  <!-- <app-stages-pop-up [stages]="stages"></app-stages-pop-up> -->
  <swal #successDialog title="Saved!" text="Saved data successfully" type="success"></swal>

</body>
